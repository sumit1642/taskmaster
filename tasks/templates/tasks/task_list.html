{% extends "base.html" %}

{% block title %}Task List{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Task List</h2>

        <!-- Link to create a new task -->
        <a href="{% url 'task_create' %}" class="btn btn-primary mb-3">Add New Task</a>

        <!-- Table to display tasks -->
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td>{{ task.title }}</td>
                        <td>{{ task.description }}</td>
                        <td>
                            <!-- Links for viewing, updating, and deleting tasks -->
                            <a href="{% url 'task_update' task.id %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'task_delete' task.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No tasks found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
