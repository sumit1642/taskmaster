<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page, which can be overridden by child templates -->
    <title>{% block title %}Taskmaster{% endblock %}</title>
    
    <!-- Link to Bootstrap CSS from CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Additional CSS (if any) -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header section with navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <!-- Brand name or logo linking to the task list -->
                <a class="navbar-brand" href="{% url 'task_list' %}">Taskmaster</a>
                <!-- Button for toggling the navbar on small screens -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Collapsible navbar content -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <!-- Navigation link to the task list -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'task_list' %}">Home</a>
                        </li>
                        <!-- Navigation link to create a new task -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'task_create' %}">Add Task</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Main content area where page-specific content will be injected -->
    <main role="main" class="container mt-5 pt-4">
        {% block content %}
        <!-- Page content will be injected here -->
        {% endblock %}
    </main>
    
    <!-- Footer section with copyright information -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Â© 2024 Taskmaster</span>
        </div>
    </footer>
    
    <!-- Bootstrap JS (for responsive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-2gF3FROzwmCjR1/XwUJkp8z69TCM5Lu8gA0mU9vqk2B0n7s9l5Fj3W9ytMk5L1D6" crossorigin="anonymous"></script>

    <!-- Block for additional JavaScript specific to child templates -->
    {% block extra_js %}{% endblock %}
</body>
</html>
